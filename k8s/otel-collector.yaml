# OpenTelemetry Collector — ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: pathfinder
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1024

    exporters:
      # Jaeger (always enabled)
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true

      # Your Custom Service (uncomment to enable)
      # otlp/custom:
      #   endpoint: https://ingest.yourproduct.com:443
      #   headers:
      #     Authorization: "Bearer YOUR_API_KEY"

      debug:
        verbosity: basic

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters:
            - otlp/jaeger
            - debug
            # - otlp/custom    # ← Uncomment to send to your service
---
# OpenTelemetry Collector — Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: pathfinder
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 13133
          name: health
        volumeMounts:
        - name: config
          mountPath: /etc/otelcol-contrib/config.yaml
          subPath: config.yaml
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
---
# OpenTelemetry Collector — Service
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: pathfinder
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
  selector:
    app: otel-collector
